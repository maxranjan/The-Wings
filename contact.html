<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wings Prep/Public School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #171133;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            max-height: 100px;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 15px;
            width: 100%;
            background: #2b2d42;
        }

        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px 0;
            list-style-type: none;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        section, #get-in-touch {
            padding: 20px;
            margin: 15px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #35424a;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
        }

        .contact-form div {
            margin-bottom: 15px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            text-align: center; /* Center the button */
        }

        .send-button {
            background-color: #171133;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .send-button:hover {
            background-color: #ffcc00;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #35424a;
            color: #ffffff;
            width: 100%;
        }

        .social-icons {
            margin: 10px 0;
        }

        .social-icons a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul li {
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="School Logo" class="logo"> <!-- Replace with your logo URL -->
        <h1>The Wings Prep/Public School</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#principal">Principal</a></li>
                <li><a href="#teachers">Teachers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="get-in-touch">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="subject">Mobile No</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="button-container">
                <button type="submit" class="send-button">Send Message</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 The Wings Prep/Public School. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

</body>

</html>
